<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" href="{{ url_for('static', filename = 'css/register.css') }}" rel="stylesheet">
        <title>Вход</title>
    </head>
    <body>
        <a href="{{ url_for('main') }}">На главную</a>
        <div class="form">
            <h1 id="log">Вход</h1>
            <form method="post">
                <ul class="list">
                    <li>
                        <div class="reg_title">Логин:</div>
                        <input class="reg_input" type="text" name="login">
                    </li>
                    <li>
                        <div class="reg_title">Пароль:</div>
                        <input class="reg_input" type="password" name="psw">
                    </li>
                <div id="btn_control">
                <input class="inp_btn" type="submit" name="enter" value="Войти">
                <input class="rst_btn" type="reset" name="reset" value="Очистить">
                </div>
                </ul>
            </form>
            <div id="reg_or_not">
                Ещё не зарегистрированы?
                <a class="reg_btn" href="{{ url_for('register') }}">Зарегистрироваться</a>
            </div>
        </div>
        <div>
            {% for category, msg in get_flashed_messages(with_categories=True) %}
                <h3 class = "{{ category }}">{{ msg }}</h3>
            {% endfor %}
        </div>
    </body>
</html>
